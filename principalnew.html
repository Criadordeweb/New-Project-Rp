<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal - New Projecto RP</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    /* Estilo geral */
    body {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #000000; /* Fundo preto */
      color: #ffffff; /* Texto branco */
      margin: 0;
      padding: 0;
    }

    /* Barra de navegação */
    .navbar {
      background-color: #111111; /* Fundo da barra */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); /* Sombra sutil */
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 15px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #00ff00; /* Verde claro ao passar o mouse */
    }

    /* Estilo do banner */
    .banner {
      background-image: url('https://i.ibb.co/0n2WMnD/New.jpg'); /* Imagem de banner */
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .banner h2 {
      color: #ffffff;
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Conteúdo principal */
    .content {
      padding: 20px;
      text-align: center;
    }

    .content h3 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Botão estilizado */
    .content .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: #ffffff;
      background-color: #111111;
      border: 2px solid #ffffff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .content .btn:hover {
      background-color: #ffffff;
      color: #000000;
    }

    /* Rodapé */
    .footer {
      background-color: #111111;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
      color: #888888;
    }
  </style>
  


</head>
<body>
  <!-- Barra de navegação -->
  <div class="navbar">
    <h1></h1>
    <div>
      <a href="loginnew.html">Login</a>
      <a href="registronew.html">Registro</a>
      <a href="sobrenew.html">Sobre</a>
    </div>
  </div>

  <!-- Banner principal -->
  <div class="banner">
    <h2></h2>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <h3>Explore nosso servidor</h3>
    <p>
      Aqui você pode criar histórias incríveis, interagir com outros jogadores e fazer parte de um mundo único. 
      Nosso servidor é focado em proporcionar a melhor experiência de Roleplay.
    </p>
    <a href="https://chat.whatsapp.com/I0tsSe4x6yFLvuen8MJEr7" class="btn">Grupo WhatsApp</a>
  </div>

  <!-- Rodapé -->
  <div class="footer">
    &copy; 2024 New Projecto RP - Todos os direitos reservados.
  </div>
</body>
</html>
